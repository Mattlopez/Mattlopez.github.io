<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Austir | Book Us!</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--external Javascript link -->
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700|Roboto+Slab' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <header>
      <nav>
        <div class="socialbuttons">
          <ul>
            <a href="#"><img src="images/twitter.png" class="twitter_logo"></a>
            <a href="https://www.facebook.com/Austir/"><img src="images/facebook.png" class="facebook_logo"></a>
          </ul>
        </div>
      </nav>
      <a class="austir_logo" href="index.html"><img src="images/austir_logo_500x177.png" height="35"></a>
    </header>

    <div class="form">
    <h1 class="form_h1">Book us for your next Gig!</h1>
    <form action="http://jsonplaceholder.typicode.com/posts" method="post">
      <input type="text" class="form_box" name="name" placeholder="Name" required>
      <br>
      <input type="text" class="form_box" name="email" placeholder="Email">
      <br>
      <input type="text" class="form_box" name="phone_number" placeholder="Phone Number">
      <br>
      <input type="text" id="credit_card" name="credit_card" placeholder="Credit Card">
      <h3 class="credit">*Required</h3>

      <!-- <div class="book_image">
      <img src="images/guitars.jpg" class="grey_guitars" width="500px">
      </div> -->

    </div>

    <footer>
    <div class="box">
    <p class="copyright">Copyright 2016. Austir</p>
    </footer>


  </body>
</html>
